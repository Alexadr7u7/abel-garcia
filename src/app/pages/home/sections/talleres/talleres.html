<div class="custom-carousel relative max-w-7xl mx-auto px-2 md:px-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-3xl md:text-4xl text-black font-bold">
      Talleres, conferencias y cursos
    </h2>
    <div class="flex items-center space-x-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full border border-[#15274D] flex items-center justify-center hover:border-[#26B8DA] transition cursor-pointer"
      >
        <svg
          class="w-5 h-5 text-[#15274D] hover:text-[#26B8DA] transform rotate-180"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <button
        (click)="next()"
        class="w-10 h-10 rounded-full border border-[#15274D] flex items-center justify-center hover:border-[#26B8DA] transition cursor-pointer"
      >
        <svg
          class="w-5 h-5 text-[#15274D] hover:text-[#26B8DA]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
  <p-carousel
    [value]="news"
    [numVisible]="3.5"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="3000"
    [showNavigators]="false"
  >
    <ng-template let-news pTemplate="item">
      <a class="flex flex-col shrink-0 m-2 cursor-pointer">
        <!-- Imagen con tamaño uniforme -->
        <div class="w-full h-40 md:h-45 lg:h-60 overflow-hidden rounded">
          <img
            [src]="news.image"
            [alt]="news.title"
            class="w-full h-full object-cover transform transition duration-300 hover:scale-105 hover:-translate-y-2"
          />
        </div>

        <!-- Título -->
        <div class="font-semibold text-lg text-gray-800 mt-3">
          {{ news.title }}
        </div>

        <!-- Autor -->
      </a>
    </ng-template>
  </p-carousel>
  <!-- Botón Ver más -->
  <div class="flex justify-center mt-6">
    <button
      class="cursor-pointer hover:bg-[#26B9DB] font-medium text-lg py-3 bg-[#15274D] text-white rounded-full px-8 group relative inline-flex h-12 items-center justify-center overflow-hidden"
      [routerLink]="['/conferencias']"
    >
      <span>Ver más</span>
      <div
        class="w-0 translate-x-[100%] pl-0 opacity-0 transition-all duration-200 group-hover:w-5 group-hover:translate-x-0 group-hover:pl-1 group-hover:opacity-100"
      >
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
        >
          <path
            d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
    </button>
  </div>
</div>
