<div class="container max-w-7xl mx-auto px-2 md:px-6 py-20">
  <div class="flex justify-start">
    <h2
      class="inline-block text-3xl md:text-4xl font-medium mb-10 text-left text-black"
    >
      Conoce mis cortometrajes
    </h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let corto of cortometrajes" class="flex flex-col">
      <!-- Video con GLightbox -->
      <a
        [href]="corto.url"
        class="glightbox relative block rounded overflow-hidden group"
        data-type="video"
        data-width="1280"
        data-height="720"
      >
        <!-- Miniatura con filtro negro -->
        <img
          class="w-full aspect-video object-cover transform scale-90 rounded brightness-70 group-hover:brightness-40 transition"
          [src]="corto.thumbnail"
          alt="{{ corto.titulo }}"
        />

        <!-- Botón de reproducción centrado -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div
            class="w-16 h-16 flex items-center justify-center shadow-lg group-hover:scale-110 transition"
          >
            <svg
              class="w-12 h-12 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
        </div>
      </a>

      <div class="mt-2 w-full px-5">
        <h3 class="text-xl font-medium leading-snug text-black">
          {{ corto.titulo }}
        </h3>
        <p class="text-lg text-gray-600 mt-1">
          {{ corto.subtitulo }}
        </p>
      </div>
    </div>
  </div>
</div>
