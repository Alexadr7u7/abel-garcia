<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-black">Cortometrajes</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let corto of cortometrajes" class="flex flex-col">
      <!-- Video con GLightbox -->
      <a
        [href]="corto.url"
        class="glightbox relative block rounded-xl overflow-hidden group"
        data-type="video"
        data-width="1280"
        data-height="720"
      >
        <!-- Miniatura -->
        <img
          class="w-full aspect-video object-cover"
          [src]="corto.thumbnail"
          alt="{{ corto.titulo }}"
        />

        <!-- Botón de reproducción -->
        <div
          class="absolute bottom-3 right-3 w-15 h-15 bg-[#15274D] rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-9 h-9 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </div>
      </a>

      <!-- Título -->
      <h3 class="mt-2 font-medium text-sm leading-snug text-black">
        {{ corto.titulo }}
      </h3>
    </div>
  </div>
</div>
