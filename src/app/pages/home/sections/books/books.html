<div class="container mx-auto py-5">
  <!-- SecciÃ³n: New Released Books -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-black">Manuales y cursos</h2>
      <p class="text-gray-500 text-sm">
        Latest books launched for your collection
      </p>
    </div>
  </div>

  <!-- Grid libros -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
    <div
      *ngFor="let book of books"
      class="px-5 py-3 flex flex-col hover:shadow-lg transform transition duration-300 hover:scale-105 hover:-translate-y-4"
    >
      <img [src]="book.imagen" [alt]="book.alt" class="w-full h-full mb-3" />
      <div class="font-semibold text-lg text-gray-800">
        {{ book.titulo }}
      </div>
      <div class="text-base text-gray-500">{{ book.autor }}</div>
    </div>
  </div>
</div>

<div
  class="relative h-[600px] flex flex-col items-center justify-center overflow-hidden rounded-2xl"
>
  <!-- Fondo fijo -->
  <div
    class="absolute inset-0 bg-center bg-cover"
    style="
      background-image: url('/assets/img/hands.jpg');
      background-attachment: fixed;
    "
  ></div>

  <!-- Filtro negro -->
  <div class="absolute inset-0 bg-black opacity-70"></div>

  <!-- Texto centrado pero con margen inferior para la imagen -->
  <div class="relative text-center z-10 px-6 mb-50">
    <p class="text-xl italic text-white max-w-2xl">
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua."
    </p>
  </div>

  <!-- Imagen abajo, centrada -->
  <img
    src="/assets/img/abel-lll.png"
    alt="Logo"
    class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-80 h-80"
  />
</div>
