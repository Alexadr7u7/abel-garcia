<div class="container">
  <h2 class="text-3xl font-bold mb-8">Manuales y cursos</h2>

  <!-- Grid de libros -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
    <div
      *ngFor="let libro of books"
      class="hover:shadow-xl transition-shadow duration-300 overflow-hidden group hover:bg-white cursor-pointer"
    >
      <!-- Imagen -->
      <div class="w-full h-60 flex items-center justify-center">
        <img
          [src]="libro.imagen"
          [alt]="libro.titulo"
          class="max-h-full max-w-full object-contain group-hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Info -->
      <div class="p-4">
        <h4
          class="font-semibold text-base text-gray-800 group-hover:text-blue-600 transition-colors line-clamp-2"
        >
          {{ libro.titulo }}
        </h4>
        <p class="text-sm text-gray-500 mt-1">{{ libro.autor }}</p>
      </div>
    </div>
  </div>
</div>
