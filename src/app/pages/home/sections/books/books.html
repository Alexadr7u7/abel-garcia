<div class="custom-carousel relative">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-3xl md:text-4xl text-black font-bold">Manuales y cursos</h2>
    <div class="flex items-center space-x-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full border border-[#15274D] flex items-center justify-center hover:border-[#26B8DA] transition cursor-pointer"
      >
        <svg
          class="w-5 h-5 text-[#15274D] hover:text-[#26B8DA] transform rotate-180"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <button
        (click)="next()"
        class="w-10 h-10 rounded-full border border-[#15274D] flex items-center justify-center hover:border-[#26B8DA] transition cursor-pointer"
      >
        <svg
          class="w-5 h-5 text-[#15274D] hover:text-[#26B8DA]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
  <p-carousel
    [value]="books"
    [numVisible]="4.5"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="3000"
    [showNavigators]="false"
  >
    <ng-template let-book pTemplate="item">
      <a
        class="flex flex-col shrink-0 m-2 cursor-pointer"
        [routerLink]="['/book', book.titulo]"
      >
        <!-- Imagen con tamaño uniforme -->
        <div class="w-full sm:h-55 md:h-60 lg:h-90 overflow-hidden rounded-lg">
          <img
            [src]="book.imagen"
            [alt]="book.alt"
            class="w-full h-full object-cover transform transition duration-300 hover:scale-105 hover:-translate-y-2"
          />
        </div>

        <!-- Título -->
        <div class="font-semibold text-lg text-gray-800 mt-3">
          {{ book.titulo }}
        </div>

        <!-- Autor -->
        <div class="text-gray-500">
          {{ book.autor }}
        </div>
      </a>
    </ng-template>
  </p-carousel>
</div>
