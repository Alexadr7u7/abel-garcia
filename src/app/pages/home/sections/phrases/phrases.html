<div class="text-left my-10 max-w-7xl mx-auto px-2 md:px-6">
  <h2
    class="inline-block text-3xl md:text-4xl font-medium mb-10 text-left text-black"
  >
    Algunas frases de Abel Garcia
  </h2>
  <div class="grid md:grid-cols-3 gap-6 text-left">
    <div
      data-aos="fade-down"
      *ngFor="let frase of frases"
      class="bg-white p-4 rounded-xl shadow-md hover:-translate-y-1 hover:scale-110 transition duration-500 ease-in-out flex flex-col justify-between"
    >
      <div>
        <div class="text-5xl text-gray-400 MB-2">❞</div>
        <p class="italic text-gray-700 mb-6">{{ frase.texto }}</p>
      </div>

      <div class="flex items-center gap-4 mt-auto">
        <img
          *ngIf="frase.imagen"
          [src]="frase.imagen"
          [alt]="frase.nombre"
          class="w-10 h-10 rounded-full"
        />

        <div>
          <p class="font-semibold text-gray-900">{{ frase.nombre }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
