<section class="bg-white">
  <div
    class="grid md:grid-cols-2 gap-10 items-center max-w-7xl mx-auto px-4 md:px-6 py-20"
  >
    <!-- Columna izquierda: Formulario -->
    <div>
      <h2
        class="inline-block text-3xl md:text-4xl font-medium mb-10 text-left text-black"
      >
        Contacto
      </h2>

      <form class="space-y-6">
        <!-- Nombre -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Nombre</label
            >
            <input
              type="text"
              placeholder="Nombre"
              class="text-black w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#26B8DA] focus:outline-none placeholder-gray-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Apellidos</label
            >
            <input
              type="text"
              placeholder="Apellidos"
              class="text-black w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#26B8DA] focus:outline-none placeholder-gray-400"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Correo electronico</label
          >
          <input
            type="email"
            placeholder="example@gmail.com"
            class="text-black w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#26B8DA] focus:outline-none placeholder-gray-400"
          />
        </div>

        <!-- Teléfono -->
        <div class="text-black">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Teléfono</label
          >
          <input
            id="phone"
            type="tel"
            placeholder="Teléfono"
            class="text-black w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#26B8DA] focus:outline-none placeholder-gray-400"
          />
        </div>

        <!-- Mensaje -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Mensaje</label
          >
          <textarea
            rows="4"
            placeholder="Tu mensaje..."
            class="text-black w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#26B8DA] focus:outline-none placeholder-gray-400"
          ></textarea>
        </div>
