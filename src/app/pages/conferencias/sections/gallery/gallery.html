<div class="max-w-7xl mx-auto px-4 md:px-8 my-16">
  <!-- Título -->
  <h2
    class="inline-block text-3xl md:text-4xl font-medium mb-10 text-left text-black"
    data-aos="fade-up"
  >
    Algunas fotos de conferencias y talleres
  </h2>

  <!-- Galería -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 gap-6">
    <a
      *ngFor="let img of imagenes"
      [href]="img"
      class="glightbox group block relative overflow-hidden rounded"
      data-gallery="galeria-fotos"
      data-aos="fade-up"
    >
      <!-- Imagen -->
      <img
        [src]="img"
        alt="Imagen de galería"
        class="w-full h-74 object-cover transition-transform duration-500 group-hover:scale-105"
      />

      <!-- Overlay hover -->
      <div
        class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition"
      ></div>
    </a>
  </div>
</div>
