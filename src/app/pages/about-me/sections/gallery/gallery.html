<div class="container">
  <!-- Título de la galería -->
  <!-- Título -->
  <div class="flex flex-wrap justify-between gap-3 pb-8">
    <h2 class="text-gray-900 text-5xl font-black leading-tight min-w-72">
      Relación amistad con Ministerios y Organizaciones
    </h2>
  </div>
  <!-- Galería de imágenes -->
  <ul
    role="list"
    class="grid-gallery columns-2 sm:columns-3 lg:columns-3 gap-2 [column-fill:_balance] [&>li]:mb-2"
  >
    <li *ngFor="let img of imagenes" class="flex rounded">
      <a [href]="img" class="glightbox hover:scale-95 transition-transform">
        <img
          [src]="img"
          class="h-full w-full object-cover rounded"
          alt="Imagen de galería"
        />
      </a>
    </li>
  </ul>
</div>
