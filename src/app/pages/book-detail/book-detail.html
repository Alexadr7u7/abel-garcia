<!-- Botón de regreso -->
<div class="container mt-6">
  <button
    routerLink="/"
    class="flex items-center gap-2 text-[#15274D] hover:text-[#26B9DB] font-semibold transition cursor-pointer"
  >
    <div class="p-2 rounded-full bg-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </div>

    Regresar
  </button>
</div>
<!-- book-detail.html -->
<div class="container mt-10">
  <!-- Main white container -->
  <div *ngIf="book">
    <!-- Top section with book cover and title -->
    <div
      class="flex flex-col lg:flex-row items-center md:items-start gap-8 mb-8 max-w-3xl mx-auto"
    >
      <!-- Left side - Book cover with navigation -->
      <div class="flex items-center gap-4">
        <!-- Book cover -->
        <div class="relative">
          <img
            [src]="book.imagen"
            [alt]="book.alt"
            class="w-74 h-100 object-cover rounded-lg shadow-2xl"
          />
        </div>
      </div>

      <!-- Right side - Book title and info -->
      <div class="flex-1 space-y-4">
        <div>
          <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-2">
            {{ book.titulo }}
          </h1>
          <p class="text-xl text-gray-700 font-medium mb-4 md:text-xl">
            {{ book.autor }}
          </p>
          <p
            class="text-gray-600 leading-relaxed italic mb-6 text-lg md:text-xl"
            *ngIf="book.description"
          >
            {{ book.description | slice : 0 : 150
            }}{{ book.description.length > 150 ? "..." : "" }}
          </p>
        </div>

        <!-- Action buttons -->
        <div class="flex items-center space-x-3">
          <a
            href=""
            class="bg-[#15274D] hover:bg-[#26B9DB] text-white font-semibold px-8 py-3 rounded-full shadow-lg transition"
          >
            <span>Contacta para más información</span>
          </a>
          <button
            class="w-12 h-12 bg-gray-50 border border-gray-200 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors"
          >
            <i class="fas fa-share text-gray-600 text-xs"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Divider line -->
    <div class="bg-white px-8">
      <hr class="border-gray-200 my-8" />
    </div>

    <!-- Bottom section - Book details -->
    <div class="bg-white rounded-2xl shadow-sm p-8 -mt-4">
      <div class="grid md:grid-cols-2 gap-12">
        <!-- Left column - Description -->
        <div>
          <h3 class="text-xl font-bold text-gray-900 mb-6">Descripción</h3>

          <p
            class="text-lg text-gray-700 mb-4 leading-relaxed"
            *ngIf="book.description"
          >
            {{ book.description }}
          </p>
        </div>

        <!-- Right column - Book specifications -->
        <div class="space-y-8">
          <!-- Author -->
          <div>
            <h4 class="font-bold text-gray-900 mb-3 text-xl">Autor</h4>
            <p class="text-lg text-gray-700 leading-relaxed">
              {{ book.autor }}
            </p>
          </div>

          <!-- Book Title Reference -->
          <div>
            <h4 class="font-bold text-gray-900 mb-3 text-xl">
              Título completo
            </h4>
            <p class="text-lg text-gray-700 leading-relaxed">
              {{ book.titulo }}
            </p>
          </div>
          <!-- Video debajo de la descripción -->
          <div
            class="mt-6 flex justify-start"
            *ngIf="book.video && book.thumbnail"
          >
            <div class="w-80 aspect-video rounded-lg overflow-hidden">
              <a
                [href]="book.video"
                class="glightbox relative block rounded-xl overflow- group"
                data-type="video"
                data-width="1280"
                data-height="720"
              >
                <img
                  class="w-full aspect-video object-cover transform rounded-lg brightness-50 group-hover:brightness-40 transition"
                  [src]="book.thumbnail"
                  alt="{{ book.titulo }}"
                />

                <div class="absolute inset-0 flex items-center justify-center">
                  <div
                    class="w-16 h-16 bg-[#26B8DA] rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-8 h-8 text-white"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path d="M8 5v14l11-7z" />
                    </svg>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
