<section class="bg-white py-10">
  <div class="max-w-7xl mx-auto px-4 md:px-8">
    <!-- Contenido principal -->
    <div *ngIf="book" class="flex flex-col lg:flex-row gap-10 items-start">
      <!-- Portada -->
      <div class="flex justify-center lg:justify-start w-full lg:w-1/3">
        <img
          [src]="book.imagen"
          [alt]="book.alt"
          class="rounded shadow-2xl w-80 md:w-full h-150"
        />
      </div>

      <!-- Detalles del libro -->
      <div class="flex-1 space-y-6">
        <!-- Título y autor -->
        <div>
          <h1
            class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight mb-2"
          >
            {{ book.titulo }}
          </h1>
          <p class="text-lg text-gray-700 font-medium">{{ book.autor }}</p>
        </div>

        <!-- Descripción -->
        <div>
          <h3 class="text-xl font-semibold text-gray-900 mb-3">Descripción</h3>
          <p
            class="text-gray-700 leading-relaxed text-base md:text-lg"
            *ngIf="book.description"
          >
            {{ book.description }}
          </p>
        </div>

        <!-- Video -->
        <div class="mt-6" *ngIf="book.video && book.thumbnail">
          <div class="w-80 aspect-video rounded-lg overflow-hidden shadow-md">
            <a
              [href]="book.video"
              class="glightbox relative block group"
              data-type="video"
              data-width="1280"
              data-height="720"
            >
              <img
                [src]="book.thumbnail"
                alt="{{ book.titulo }}"
                class="w-full h-full object-cover rounded-lg brightness-75 group-hover:brightness-60 transition"
              />
              <div class="absolute inset-0 flex items-center justify-center">
                <div
                  class="w-16 h-16 bg-[#26B9DB] rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 h-8 text-white"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path d="M8 5v14l11-7z" />
                  </svg>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="flex flex-wrap items-center gap-4 pt-4">
          <a
            [routerLink]="'/contacto'"
            class="group relative inline-flex items-center justify-center overflow-hidden rounded-full bg-[#15274D] px-8 py-3 text-white text-lg font-medium transition hover:bg-[#26B9DB]"
          >
            <span>Contacta para más información</span>
            <div
              class="w-0 translate-x-[100%] pl-0 opacity-0 transition-all duration-200 group-hover:w-5 group-hover:translate-x-0 group-hover:pl-1 group-hover:opacity-100"
            >
              <svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
              >
                <path
                  d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bg-white">
  <app-books></app-books>
</section>
<app-contact></app-contact>
